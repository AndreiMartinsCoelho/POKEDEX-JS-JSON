<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKÉDEX</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="./image/Pokebola-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logos">
            <div class="logo-poke">
                <img src="./image/pokemon-logo.png">
            </div>
            <div class="title-poke">
                <img src="./image/pokedex-logo.png">
            </div>
        </div>

        <div class="logos-2">
            <form class="form">
                <input type="search" class="input" placeholder="Digite o nome ou número do pokémon que deseja procurar" required/>
            </form>
            <div class="logo-pokebola">
                <img src="./image/Pokebola-icon.png">
            </div>
        </div>

    </header>

    <main>

        <div class="pokedex">
            <div class="container-pokemon">
                <img src="#" alt="pokemon" class="pokemon-img">
            </div>
            <div class="container-pokedata">
                <h1 class="poke-data">
                    <span class="poke-number"></span> -
                    <span class="poke-name"></span>
                </h1>
            </div>                
            <div class="container-pokedata">
                <h1 id="tipo-1"></h1>
            </div>
            <div class="container-pokedata">
                <h1 id="tipo-2"></h1>
            </div>
            <div class="buttons">
                <button class="btn btn-ante">Anterior</button>
                <button class="btn btn-prox">Próximo</button>
            </div>
        </div>
        
    </main>
    
</body>
<script src="./JS/script.js"></script>
</html>
